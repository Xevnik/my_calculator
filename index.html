<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="author" content="Kevin Chau">
    <meta name="description" content="Calculator using HTML, CSS, JS, jQuery">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mainArea">
    <div class="page-header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <div class="row rowDisplay">
            <div class="col-xs-10 col-xs-offset-1" id="display"></div>
        </div>
        <div class="row rowButtons"></div>
            <div class="col-xs-10 col-xs-offset-1">
                <div class="row row1">
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-default btn-lg">C</button>
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-default btn-lg">CE</button>
                    </div>
                    <div class="col-xs-3 col-xs-offset-1">
                        <button type="button" class="btn btn-default btn-lg">&divide;</button>
                    </div>
                </div>
                <div class="row row2">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">7</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">8</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">9</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">&times;</button>
                    </div>
                </div>
                <div class="row row3">
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">4</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">5</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">6</button>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg">-</button>
                    </div>
                </div>
                <div class="row row4">
                    <div class="col-xs-9">
                        <div class="row innerRow4">
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">1</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">2</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">3</button>
                            </div>
                        </div>
                        <div class="row innerRow5">
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">0</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">.</button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-default btn-lg">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" class="btn btn-default btn-lg" id="plus">+</button>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
