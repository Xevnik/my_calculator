<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="author" content="Kevin Chau">
    <meta name="description" content="Calculator using HTML, CSS, JS, jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://learning-fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mainArea">
    <div class="page-header">
        <h1>Calculator</h1>
    </div>
    <div id="calculator">
        <div class="row rowDisplay">
            <div class="col-xs-10 col-xs-offset-1" id="display">
            <!--items to be display-->
            </div>
        </div>
        <div class="row rowButton">
            <div class="col-xs-10 col-xs-offset-1" id="buttonArea">
                <div class="row buttons">
                    <div class="col-xs-9">
                        <button class="col-xs-5 btn btn-danger">C</button>
                        <button class="col-xs-5 col-xs-offset-2 btn btn-danger">CE</button>
                    </div>
                    <button class="col-xs-3 btn btn-info">/</button>
                </div>
                <div class="row buttons">
                    <button class="col-xs-3 btn btn-default">7</button>
                    <button class="col-xs-3 btn btn-default">8</button>
                    <button class="col-xs-3 btn btn-default">9</button>
                    <button class="col-xs-3 btn btn-info">x</button>
                </div>
                <div class="row buttons">
                    <button class="col-xs-3 btn btn-default">4</button>
                    <button class="col-xs-3 btn btn-default">5</button>
                    <button class="col-xs-3 btn btn-default">6</button>
                    <button class="col-xs-3 btn btn-info">-</button>
                </div>
                <div class="row buttons">
                    <div class="col-xs-9">
                        <div class="row inner">
                            <button class="col-xs-4 btn btn-default">1</button>
                            <button class="col-xs-4 btn btn-default">2</button>
                            <button class="col-xs-4 btn btn-default">3</button>
                        </div>
                        <div class="row inner">
                            <button class="col-xs-4 btn btn-default">0</button>
                            <button class="col-xs-4 btn btn-default">.</button>
                            <button class="col-xs-4 btn btn-success">=</button>
                        </div>
                    </div>
                    <button class="col-xs-3 btn btn-info" id="buttonPlus">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
